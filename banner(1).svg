<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000814"/>
      <stop offset="50%" stop-color="#050d1a"/>
      <stop offset="100%" stop-color="#000510"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
    <pattern id="scanlines" x="0" y="0" width="900" height="4" patternUnits="userSpaceOnUse">
      <rect width="900" height="1" y="0" fill="rgba(0,0,0,0.2)"/>
    </pattern>
    <filter id="glow-cyan" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-pink" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-star" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-title" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="line-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="30%" stop-color="#00ffff"/>
      <stop offset="70%" stop-color="#ff2060"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <radialGradient id="center-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- BACKGROUND -->
  <rect width="900" height="300" fill="url(#bg)"/>
  <rect width="900" height="300" fill="url(#grid)"/>
  <rect width="900" height="300" fill="url(#scanlines)"/>
  <ellipse cx="450" cy="150" rx="400" ry="160" fill="url(#center-glow)"/>

  <!-- FALLING STARS -->
  <!-- Star 1 white small fast -->
  <polygon points="6,0 7.5,4.5 12,4.5 8.5,7.5 10,12 6,9 2,12 3.5,7.5 0,4.5 4.5,4.5" fill="white" opacity="0.9" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="60,-20" to="60,320" dur="3s" repeatCount="indefinite" begin="0s"/>
  </polygon>

  <!-- Star 2 cyan medium slow -->
  <polygon points="9,0 11,5.5 17,5.5 12.5,9 14,14.5 9,11 4,14.5 5.5,9 1,5.5 7,5.5" fill="#00ffff" opacity="0.9" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="200,-30" to="200,320" dur="5s" repeatCount="indefinite" begin="1s"/>
  </polygon>

  <!-- Star 3 pink large -->
  <polygon points="11,0 13.5,7 21,7 15.5,11 17.5,18 11,14 4.5,18 6.5,11 1,7 8.5,7" fill="#ff2060" opacity="0.85" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="380,-10" to="380,320" dur="4.5s" repeatCount="indefinite" begin="0.5s"/>
  </polygon>

  <!-- Star 4 white tiny fast -->
  <polygon points="5,0 6,3.5 10,3.5 7,6 8,9.5 5,7.5 2,9.5 3,6 0,3.5 4,3.5" fill="white" opacity="0.7" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="550,-5" to="550,320" dur="2.8s" repeatCount="indefinite" begin="0.2s"/>
  </polygon>

  <!-- Star 5 cyan large medium -->
  <polygon points="10,0 12,6.5 19,6.5 14,10.5 16,17 10,13 4,17 6,10.5 1,6.5 8,6.5" fill="#00ffff" opacity="0.9" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="720,-20" to="720,320" dur="4s" repeatCount="indefinite" begin="1.5s"/>
  </polygon>

  <!-- Star 6 pink tiny -->
  <polygon points="5,0 6,3.5 10,3.5 7,6 8,9.5 5,7.5 2,9.5 3,6 0,3.5 4,3.5" fill="#ff2060" opacity="0.8" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="840,-15" to="840,320" dur="3.5s" repeatCount="indefinite" begin="0.8s"/>
  </polygon>

  <!-- Star 7 white medium slow -->
  <polygon points="8,0 9.5,5 15,5 11,8 12.5,13 8,10 3.5,13 5,8 1,5 6.5,5" fill="white" opacity="0.9" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="130,-40" to="130,320" dur="6s" repeatCount="indefinite" begin="2s"/>
  </polygon>

  <!-- Star 8 cyan small -->
  <polygon points="6,0 7.5,4.5 12,4.5 8.5,7.5 10,12 6,9 2,12 3.5,7.5 0,4.5 4.5,4.5" fill="#00ffff" opacity="0.85" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="460,-25" to="460,320" dur="3.2s" repeatCount="indefinite" begin="0.3s"/>
  </polygon>

  <!-- Star 9 pink medium -->
  <polygon points="8,0 9.5,5 15,5 11,8 12.5,13 8,10 3.5,13 5,8 1,5 6.5,5" fill="#ff2060" opacity="0.85" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="670,-35" to="670,320" dur="5.5s" repeatCount="indefinite" begin="1.2s"/>
  </polygon>

  <!-- Star 10 white large -->
  <polygon points="10,0 12,6.5 19,6.5 14,10.5 16,17 10,13 4,17 6,10.5 1,6.5 8,6.5" fill="white" opacity="0.8" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="310,-10" to="310,320" dur="4.2s" repeatCount="indefinite" begin="1.8s"/>
  </polygon>

  <!-- Star 11 cyan tiny -->
  <polygon points="4,0 5,3 8,3 5.5,5 6.5,8 4,6 1.5,8 2.5,5 0,3 3,3" fill="#00ffff" opacity="0.8" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="780,-5" to="780,320" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
  </polygon>

  <!-- Star 12 pink large -->
  <polygon points="11,0 13.5,7 21,7 15.5,11 17.5,18 11,14 4.5,18 6.5,11 1,7 8.5,7" fill="#ff2060" opacity="0.85" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="30,-30" to="30,320" dur="5s" repeatCount="indefinite" begin="2.5s"/>
  </polygon>

  <!-- Star 13 white medium -->
  <polygon points="8,0 9.5,5 15,5 11,8 12.5,13 8,10 3.5,13 5,8 1,5 6.5,5" fill="white" opacity="0.75" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="850,-20" to="850,320" dur="3.8s" repeatCount="indefinite" begin="3s"/>
  </polygon>

  <!-- Star 14 cyan large -->
  <polygon points="11,0 13.5,7 21,7 15.5,11 17.5,18 11,14 4.5,18 6.5,11 1,7 8.5,7" fill="#00ffff" opacity="0.8" filter="url(#glow-star)">
    <animateTransform attributeName="transform" type="translate" from="490,-15" to="490,320" dur="4.8s" repeatCount="indefinite" begin="2.2s"/>
  </polygon>

  <!-- NEON LINES -->
  <rect x="0" y="16" width="900" height="1.5" fill="url(#line-grad)" opacity="0.8" filter="url(#glow-cyan)"/>
  <rect x="0" y="282" width="900" height="1.5" fill="url(#line-grad)" opacity="0.8" filter="url(#glow-pink)"/>

  <!-- CORNER BRACKETS -->
  <polyline points="20,55 20,22 55,22" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow-cyan)" opacity="0.9"/>
  <polyline points="880,55 880,22 845,22" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow-cyan)" opacity="0.9"/>
  <polyline points="20,245 20,278 55,278" fill="none" stroke="#ff2060" stroke-width="2" filter="url(#glow-pink)" opacity="0.9"/>
  <polyline points="880,245 880,278 845,278" fill="none" stroke="#ff2060" stroke-width="2" filter="url(#glow-pink)" opacity="0.9"/>

  <!-- GLITCH BARS -->
  <rect x="0" y="100" width="900" height="3" fill="rgba(0,255,255,0.06)" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0.8;0;0;0;0.4;0;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="100;100;100;120;100;100;170;100;100;100" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- SCANNING LINE -->
  <rect x="60" y="0" width="780" height="1.5" fill="rgba(0,255,255,0.12)" opacity="0.6">
    <animate attributeName="y" from="-2" to="302" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0.6;0.6;0" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- HI THERE TEXT -->
  <text x="453" y="105" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" fill="#ff2060" opacity="0" letter-spacing="5">
    Hi There!
    <animate attributeName="opacity" values="0;0;0;0.7;0;0;0.5;0;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="453;453;458;453;446;453;453" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="450" y="105" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" fill="#00ffff" letter-spacing="5" filter="url(#glow-cyan)" opacity="0.95">
    Hi There! ðŸ‘‹
  </text>

  <!-- MAIN NAME â€” RED GLITCH -->
  <text x="453" y="172" text-anchor="middle" font-family="'Courier New', monospace" font-size="54" font-weight="900" fill="#ff2060" opacity="0.5" letter-spacing="4">
    HASNA DAOUI
    <animate attributeName="x" values="453;453;453;460;453;453;445;453;453;453" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.5;0.5;0.9;0;0.5;0.8;0.5;0;0.5" dur="6s" repeatCount="indefinite"/>
  </text>
  <!-- CYAN GLITCH -->
  <text x="447" y="172" text-anchor="middle" font-family="'Courier New', monospace" font-size="54" font-weight="900" fill="#00ffff" opacity="0.5" letter-spacing="4">
    HASNA DAOUI
    <animate attributeName="x" values="447;447;447;441;447;454;447;447;447;447" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.5;0;0.9;0.5;0;0.5;0.5;0.9;0.5" dur="6s" repeatCount="indefinite"/>
  </text>
  <!-- WHITE BASE -->
  <text x="450" y="172" text-anchor="middle" font-family="'Courier New', monospace" font-size="54" font-weight="900" fill="white" letter-spacing="4" filter="url(#glow-title)">
    HASNA DAOUI
    <animate attributeName="x" values="450;450;450;454;450;447;450;450;450;450" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- DIVIDER -->
  <rect x="200" y="186" width="500" height="1" fill="url(#line-grad)" opacity="0.6"/>

  <!-- SUBTITLE -->
  <text x="453" y="222" text-anchor="middle" font-family="'Courier New', monospace" font-size="17" fill="#ff2060" opacity="0" letter-spacing="3">
    CYBERSECURITY STUDENT
    <animate attributeName="opacity" values="0;0;0;0.7;0;0;0;0.4;0;0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x" values="453;453;458;453;446;453;453;453" dur="6s" repeatCount="indefinite"/>
  </text>
  <text x="450" y="222" text-anchor="middle" font-family="'Courier New', monospace" font-size="17" fill="#00ffff" letter-spacing="3" filter="url(#glow-cyan)">
    CYBERSECURITY STUDENT
  </text>

  <!-- BLINKING CURSOR -->
  <rect x="642" y="203" width="3" height="22" fill="#00ffff" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0;0;1;1;0" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- CORNER DOTS -->
  <circle cx="30" cy="32" r="3" fill="#00ffff" opacity="0.7" filter="url(#glow-cyan)"/>
  <circle cx="870" cy="32" r="3" fill="#00ffff" opacity="0.7" filter="url(#glow-cyan)"/>
  <circle cx="30" cy="268" r="3" fill="#ff2060" opacity="0.7" filter="url(#glow-pink)"/>
  <circle cx="870" cy="268" r="3" fill="#ff2060" opacity="0.7" filter="url(#glow-pink)"/>
</svg>
